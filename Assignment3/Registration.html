
<html lang="en">
<head>
    
    <title>Registration form</title>
</head>
<body>
    <center>
        <b>
            <u>Registration Form</u>
        </b>
        
    </center>

    <table style="width: 100%;">
        <tr>
            <td>
                <video width="500px" height="360px" controls>

               <source src= "https://www.youtube.com/watch?v=73_1biulkYk.mp4" type="video/mp4"></video>
            </td>

            <td>
            <table>
                <tr>
                    <td> Name : </td> 
                    <td> <input type="text" name="myname" placeholder="Enter Name" >
                </tr>

                <tr>
                    <td> BirthDate : </td>
                    <td> <input type="date" name="DOB" placeholder="dd/mm/yyyy" ></td>
                </tr>

                <tr>
                    <td> Email :</td>
                    <td> <input type="email" name="Email" placeholder="abc@gmail.com"></td>
                </tr>

                <tr>
                    <td> Password :</td>
                    <td> <input type="password" name="password" placeholder="*******"></td>
                    
                </tr>
                
                <tr>
                    <td> Address :</td>
                    <td>
                        <select >
                            <option value="1"> Maharastra </option>
                            <option value="2"> MP </option>
                            <option value="3"> UP </option>
                            <option value="4"> Chattisgarh </option>
                        </select>
                    </td>

                    <td>
                        <select>
                            <option value="1"> Pune </option>
                            <option value="2"> Mumbai </option>
                            <option value="3"> Satara </option>
                            <option value="4"> Kolhapur </option>
                        </select>
                    </td>

                    <td>
                        <select>
                            <option value="1"> East Pune </option>
                            <option value="2"> Dadar </option>
                            <option value="3"> Karad </option>
                            <option value="4"> Kolhapur </option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td> 
                        <h5> State</h5>
                    </td>
                    <td> 
                        <h5> District </h5>
                    </td>
                    <td> 
                        <h5> City </h5> 
                    </td>
                </tr>
            
                <tr>
                    <td> Gender :</td>
                    <td> <input type="radio" name="gender" >Male</td>
                    <td> <input type="radio" name="gender" >Female</td>

                </tr>
            
                <tr>
                    <td> Upload photo :</td>
                    <td> <input type="url" name=" photo" id="5" placeholder="Brose your photo"></td>
                </tr>
                
                <tr>
                    <td> Select your course :</td>
                    <td>
                        <select>
                            <option value="1"> Select course </option>
                            <option value="2"> CDAC </option>
                            <option value="3"> DBDA </option>
                            <option value="4"> DMC </option>
                        </select>
                    </td>
                </tr>
                 
                <tr>
                    <td> <input type="button" value=" Register"></td>
                    <td> <input type="button" value=" Clear"></td>
                </tr>
            </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
