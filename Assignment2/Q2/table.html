<html>

<head>
    <title>Table</title>
</head>

<body>
    <center>
        <table border="1" style="width: 500px;height: 500px;text-align: center;">
            <tr>
                <td colspan="4">A</td>
            </tr>

            <tr>
                <td stcolspan="2" width="250px">B</td>
                <td colspan="2">
                    <table border="1" style="width: 100%;height: 100%;text-align: center;">
                        <tr>
                            <td colspan="2">C</td>

                        </tr>
                        <tr>
                            <td>D</td>
                            <td>E</td>
                        </tr>

                    </table>

                </td>
            </tr>

            <tr>
                <td>F</td>
                <td>
                    <table border="1" style="width: 100%;height: 100%;text-align: center;">
                        <tr>
                            <td colspan="3">G</td>
                        </tr>
                        <tr>
                            <td>H</td>
                            <td>I</td>
                            <td>
                                <table border="1" style="width: 100%;height: 100%;text-align: center;">
                                    <tr>
                                        <td>J</td>
                                    </tr>
                                    <tr>
                                        <td>K</td>
                                    </tr>

                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>L</td>
                <td>
                    <table border="1" style="width: 100%;height: 100%;text-align: center;">
                        <tr>
                            <td>M</td>
                        </tr>
                        <tr>
                            <td>N</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
